<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <title>Customer web portal</title>
</head>

<body>
    <h1>Device tag updater</h1>
    <form id="form" action="/postForm" method="POST">
        <label for="deviceId">Enter your device id</label>
        <br/>
        <input type="text" name="deviceId" id="deviceId" />
        <br/>
        <label for="tags">Enter the wanted tags</label>
        <br/>
        <textarea name="tags" id="tags"></textarea > </br>
            <input type="submit" value="Submit"/>
    </form> 
</br>

    <p id="result">result</p>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" 
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

        <script>
            function getFormData($form) {
                var unindexed_array = $form.serializeArray();
                var indexed_array = {};

                $.map(unindexed_array, function (n, i) {
                    indexed_array[n['name']] = n['value'];
                });

                return indexed_array;
            }

            $("#form").submit(function (event) {
                //prevent Default functionality
                event.preventDefault();
                var data = JSON.stringify(getFormData($("#form")));
                console.log(data);
                $.ajax({
                    url: '/postForm',
                    type: 'POST',
                    data: data,
                    contentType: "application/json",
                    success: function () {
                        console.log('it worked!');
                        console.log(data);
                        $('#result').text('success');
                        $('#deviceId').val('');
                        $('#tags').val('');
                    },
                    error: function () {
                        console.log('it failed!');
                        $('#result').text="error";
                    }
                });


            });
        </script>
</body>

</html>
